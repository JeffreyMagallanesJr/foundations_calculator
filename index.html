<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <p>Hello! This is where my calculator would be, if I had one!</p>
        <div class="calculator"></div>
            <div class="display"></div>
            <div class="first_row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>+</div>
            </div>
            <div class="second_row">
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>-</div>
            </div>
            <div class="third_row">
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>*</div>
            </div>
            <div class="fourth_row">
                <div>0</div>
                <div>.</div>
                <div>=</div>
            </div>
    </body>
</html>
