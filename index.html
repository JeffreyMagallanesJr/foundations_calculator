<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <p>Hello! This is where my calculator would be, if I had one! 
            <br>I actually have one now, but it's just an html structure!
        </p>
        <div class="calculator">
            <p class="display">10</p>
            <div class="column">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>+</div>
            </div>
            <div class="column">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div class="column">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>*</div>
            </div>
            <div class="column">
                <div>0</div>
                <div>.</div>
                <div>/</div>
                <div>=</div>
            </div>
        </div>
    </body>
</html>
